<mat-tab-group *ngIf="!this.ongoingTraining">
  <mat-tab label="New Exercise">
    <app-new-training
      (trainingStart)="this.ongoingTraining = true"
    ></app-new-training>
  </mat-tab>
  <mat-tab label="Past Exercises"
    ><app-past-trainings></app-past-trainings
  ></mat-tab>
</mat-tab-group>
<app-current-training
  *ngIf="this.ongoingTraining"
  (trainingExit)="this.ongoingTraining = false"
></app-current-training>
